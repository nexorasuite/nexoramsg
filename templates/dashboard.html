<!DOCTYPE html>
<html>
<head>
    <title>NexoraMsg - Bulk Messaging Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .dashboard {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .dashboard-section {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .platform-selector {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .platform-selector label {
            display: inline-block;
            margin-right: 30px;
            cursor: pointer;
        }

        .platform-selector input[type="radio"] {
            margin-right: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 25px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-start {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            flex: 1;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-pause {
            background: #FFC107;
            color: white;
            flex: 1;
        }

        .btn-pause:hover {
            background: #FFB300;
        }

        .btn-stop {
            background: #f44336;
            color: white;
            flex: 1;
        }

        .btn-stop:hover {
            background: #da190b;
        }

        /* Dashboard Display */
        .progress-section {
            padding: 30px;
            background: white;
        }

        .progress-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .progress-title {
            font-size: 1.3em;
            font-weight: 600;
        }

        .progress-status {
            padding: 5px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.9em;
        }

        .progress-bar-container {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #4CAF50 0%, #45a049 100%);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            transition: width 0.3s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
        }

        .messages-section {
            margin-top: 30px;
        }

        .messages-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .message-log {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
        }

        .message-item {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .message-item.sent {
            border-left-color: #4CAF50;
        }

        .message-item.failed {
            border-left-color: #f44336;
        }

        .message-item.pending {
            border-left-color: #FFC107;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
        }

        .download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            background: #0b7dda;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .button-group {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä NexoraMsg Dashboard</h1>
            <p>Real-Time Bulk Messaging Progress</p>
        </div>

        <div class="dashboard">
            <!-- Form Section -->
            <div class="dashboard-section form-section" id="formSection">
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}

                <form method="post" id="sendForm">
                    <div class="platform-selector">
                        <label>
                            <input type="radio" name="platform" value="whatsapp" checked> üí¨ WhatsApp
                        </label>
                        {% if telegram_token %}
                            <label>
                                <input type="radio" name="platform" value="telegram"> üì® Telegram
                            </label>
                        {% endif %}
                    </div>

                    <div class="form-group">
                        <label>Recipients (one per line):</label>
                        <textarea name="recipients" rows="6" placeholder="For WhatsApp: 919876543210 (with country code)&#10;For Telegram: @username or numeric ID" id="recipientsInput"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Message:</label>
                        <textarea name="message" rows="5" placeholder="Type your message here..." id="messageInput"></textarea>
                    </div>

                    <div class="button-group">
                        <button type="submit" name="action" value="Start" class="btn-start">‚ñ∂Ô∏è Start Sending</button>
                        <button type="button" class="btn-pause" id="pauseBtn" style="display:none;">‚è∏Ô∏è Pause</button>
                        <button type="button" name="action" value="Stop" class="btn-stop" id="stopBtn" style="display:none;">‚èπÔ∏è Stop</button>
                    </div>
                </form>
            </div>

            <!-- Progress Section -->
            <div class="dashboard-section progress-section" id="progressSection" style="display:none;">
                <div class="progress-card">
                    <div class="progress-header">
                        <div class="progress-title" id="platformLabel">üì± WhatsApp</div>
                        <div class="progress-status" id="statusBadge">Running</div>
                    </div>

                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progressBar" style="width: 0%;">
                            <span id="progressText">0%</span>
                        </div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-label">Sent</div>
                            <div class="stat-value" id="sentCount">0</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Total</div>
                            <div class="stat-value" id="totalCount">0</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Elapsed</div>
                            <div class="stat-value" id="elapsedTime">0s</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Remaining</div>
                            <div class="stat-value" id="remainingTime">--</div>
                        </div>
                    </div>
                </div>

                <div class="messages-section">
                    <div class="messages-title">üìä Activity Log</div>
                    <div class="message-log" id="messageLog">
                        <div style="text-align: center; color: #999;">Waiting for messages...</div>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 20px;">
                    <a href="#" id="downloadLink" class="download-link" style="display:none;">üì• Download Log (Excel)</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const formSection = document.getElementById('formSection');
        const progressSection = document.getElementById('progressSection');
        const sendForm = document.getElementById('sendForm');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const messageLog = document.getElementById('messageLog');
        const downloadLink = document.getElementById('downloadLink');

        let progressInterval = null;
        let isRunning = false;

        // Form submission
        sendForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const recipients = document.getElementById('recipientsInput').value;
            const message = document.getElementById('messageInput').value;

            if (!recipients.trim() || !message.trim()) {
                alert('Please fill in all fields');
                return;
            }

            isRunning = true;
            formSection.style.display = 'none';
            progressSection.style.display = 'block';
            pauseBtn.style.display = 'inline-block';
            stopBtn.style.display = 'inline-block';
            messageLog.innerHTML = '<div style="text-align: center; color: #999;">Starting...</div>';

            // Submit form
            sendForm.submit();

            // Start polling for progress
            startProgressPolling();
        });

        function startProgressPolling() {
            progressInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/progress');
                    const task = await response.json();

                    // Update UI
                    document.getElementById('sentCount').textContent = task.current;
                    document.getElementById('totalCount').textContent = task.total;
                    document.getElementById('progressBar').style.width = task.progress + '%';
                    document.getElementById('progressText').textContent = task.progress + '%';
                    document.getElementById('elapsedTime').textContent = formatTime(task.elapsed);
                    document.getElementById('remainingTime').textContent = formatTime(task.estimated_remaining);

                    // Update status
                    const statusMap = {
                        'idle': '‚è∏Ô∏è Idle',
                        'running': '‚ñ∂Ô∏è Running',
                        'paused': '‚è∏Ô∏è Paused',
                        'completed': '‚úÖ Completed',
                        'stopped': '‚õî Stopped',
                        'failed': '‚ùå Failed'
                    };
                    document.getElementById('statusBadge').textContent = statusMap[task.status] || task.status;

                    // Update platform label
                    const platformLabel = task.platform === 'telegram' ? 'üì® Telegram' : 'üí¨ WhatsApp';
                    document.getElementById('platformLabel').textContent = platformLabel;

                    // Stop polling if completed
                    if (task.status === 'completed' || task.status === 'stopped' || task.status === 'failed') {
                        clearInterval(progressInterval);
                        pauseBtn.style.display = 'none';
                        stopBtn.style.display = 'none';
                        
                        if (task.log_file) {
                            downloadLink.href = `/static/logs/${task.log_file}`;
                            downloadLink.style.display = 'inline-block';
                        }
                    }
                } catch (error) {
                    console.error('Error polling progress:', error);
                }
            }, 1000);
        }

        function formatTime(seconds) {
            if (seconds === 0 || !seconds) return '--';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        // Pause button
        pauseBtn.addEventListener('click', async () => {
            await fetch('/api/pause', { method: 'POST' });
            pauseBtn.textContent = '‚ñ∂Ô∏è Resume';
            pauseBtn.onclick = resumeTask;
        });

        async function resumeTask() {
            await fetch('/api/resume', { method: 'POST' });
            pauseBtn.textContent = '‚è∏Ô∏è Pause';
        }

        // Stop button
        stopBtn.addEventListener('click', async () => {
            if (confirm('Are you sure you want to stop?')) {
                await fetch('/api/stop', { method: 'POST' });
                clearInterval(progressInterval);
            }
        });
    </script>
</body>
</html>
